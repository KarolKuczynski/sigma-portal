<mat-card>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>Log In</h2>
      <mat-error *ngIf="loginInvalid"> Incorrect email or password! </mat-error>
      <mat-form-field>
        <input
          matInput
          placeholder="Email"
          formControlName="email"
          required
          autocomplete="off"
        />
        <mat-error>Please provide a valid email address</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="password"
          placeholder="Password"
          formControlName="password"
          required
        />
        <mat-error>Please provide a valid password</mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary">Login</button>
    </form>
  </mat-card-content>
</mat-card>
